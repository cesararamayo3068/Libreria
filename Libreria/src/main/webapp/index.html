<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="jquery-3.5.1.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<title>Login Libreria</title>
</head>
<body>
	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image"></div>
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						<form class="form-login">
							<div class="form-group">
							 <input type="text" class="form-control" id="usuario" placeholder="Usuario" >
							</div>
							<div class="form-group">
							 <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" >
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Entrar</button>
							<hr>
						</form>
					</div>
				</div>
				<a href="#">¿Aun no tienes cuenta? Registrarme</a>
			</div>
		</div>
	</div>
</body>
</html>
